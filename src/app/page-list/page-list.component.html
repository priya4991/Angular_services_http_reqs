<!-- <div [innerHTML]="xss"></div> -->
<table class="table is-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Word Count</th>
            <th>Snippet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of pages">
            <td>
                <a [href]="'https://en.wikipedia.org?curid=' + page.pageid" target="_blank">
                    {{ page.title }}
                </a>
                
            </td>
            <td>
                {{ page.wordcount }}
            </td>
            <!-- because angular by default takes html content and escapes it to display it exactly as an html -->
            <!-- angular purifies the html to prevent XSS attacks -->
            <td [innerHTML]="page.snippet">
            </td>
        </tr>
    </tbody>
</table>
